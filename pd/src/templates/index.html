<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Pose Detection</title>
</head>
<body>
    <h1>Live Pose Detection</h1>
    
    <video id="videoElement" width="640" height="480" autoplay></video>

    <div>
        <button id="startButton" onclick="startDetection()">Start Detection</button>
        <button id="stopButton" onclick="stopDetection()" disabled>Stop Detection</button>
    </div>

    <script>
        var video = document.getElementById('videoElement');
        var startButton = document.getElementById('startButton');
        var stopButton = document.getElementById('stopButton');

        // Request access to webcam when the page loads
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(error) {
                console.error('Error accessing webcam:', error);
            });

        function startDetection() {
            startButton.disabled = true;
            stopButton.disabled = false;
            fetch('/start_detection')
                .then(response => {
                    if (!response.ok) {
                        console.error('Error starting detection:', response.statusText);
                    }
                })
                .catch(error => console.error('Error starting detection:', error));
        }

        function stopDetection() {
            startButton.disabled = false;
            stopButton.disabled = true;
            fetch('/stop_detection')
                .then(response => {
                    if (!response.ok) {
                        console.error('Error stopping detection:', response.statusText);
                    }
                })
                .catch(error => console.error('Error stopping detection:', error));
        }
    </script>
</body>
</html>
